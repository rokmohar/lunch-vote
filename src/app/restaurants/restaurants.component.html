<div class="page-content">
  <header>
    <h1>Restaurants</h1>
  </header>

  <table mat-table [dataSource]="restaurants$ | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['manage', element.id]">
          {{ element.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="foodChoice">
      <th mat-header-cell *matHeaderCellDef>
        Food Choice
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.allowFoodChoice ? 'âœ”' : '' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="actions">
    <a mat-stroked-button routerLink="create">
      Add Restaurant
    </a>
  </div>
</div>
